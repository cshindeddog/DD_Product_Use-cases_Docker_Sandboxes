services:
  datadog:
    image: gcr.io/datadoghq/agent:latest
    container_name: datadog-agent
    environment:
      - DD_API_KEY=3bd870e883345981c54801883050632a
      - DD_SITE=datadoghq.com
      - DD_APM_ENABLED=true
      - DD_DBM_ENABLED=true
      - DD_LOGS_ENABLED=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    ports:
      - "8126:8126/tcp"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./datadog/conf.d/postgres.d/conf.yaml:/etc/datadog-agent/conf.d/postgres.d/conf.yaml:ro
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: demo-postgres
    environment:
      - POSTGRES_USER=dduser
      - POSTGRES_PASSWORD=ddpass
      - POSTGRES_DB=demo
    # ðŸ‘‡ IMPORTANT: this `command` is under *db*, not under `services`
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: python-backend
    environment:
      - DD_SERVICE=python-backend
      - DD_ENV=dev
      - DD_AGENT_HOST=datadog
      - DD_VERSION=1.0
    depends_on:
      - db
      - datadog
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: web-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

